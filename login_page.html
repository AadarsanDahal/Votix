<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login.css">

</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <img class="logo-img" src="/images/logo.png" alt="Votix Logo">
            </div>
            <h1 class="brand-name">Votix</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email" id="email" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" id="password" required>
                <button type="button" class="password-toggle" id="passwordToggle">üëÅ</button>
            </div>
            
            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>
        
        <button class="google-btn" id="googleSignIn">
            <div class="google-icon"></div>
            Sign in with Google
        </button>
        
        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign up, it's free!</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
