<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="CSS/login.css">


    <!-- Firebase SDKs from CDN (use these inside HTML directly) -->
<!-- <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script> -->



</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <img class="logo-img" src="/images/logo.png" alt="Votix Logo">
            </div>
            <h1 class="brand-name">Votix</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email" id="email" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" id="password" required>
                <button type="button" class="password-toggle" id="passwordToggle">üëÅ</button>
            </div>
            
            <button type="submit" class="sign-in-btn">Sign up</button>
        </form>
        
        <button class="google-btn" id="googleSignIn">
            <div class="google-icon"></div>
           continue with Google
        </button>
        
        <div class="signup-link">
            Already have an account? <a href="login_page.html">Log in here</a>
          </div>
    </div>
    <script src="./script/login.js">


    </script>


    <script type="module" src="./script/signup.js"></script>
     

</body>
</html>
